<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>login</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-black">
      
              <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color:brown"></i>
                <span class="h1 fw-bold mb-0">Logo</span>
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                 <form style="width: 23rem;" id="login">
                      <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h1>
          
                      <div class="form-outline mb-4">
                         <input type="email" id="email" class="form-control form-control-lg"  placeholder="Enter your email here......" />
                         <label class="form-label" for="email">Email address</label>
                      </div>
          
                      <div class="form-outline mb-4">
                         <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter your password"/>
                         <label class="form-label" for="password">Password</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                         <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                      </div>
          
                      <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                      <p>Don't have an account? <a href="../signup/signup.html" class="link-info">Register here</a></p>   
                 </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                alt="Login image" class="img-fluid" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script src="login.js" ></script>
</body>
</html>
